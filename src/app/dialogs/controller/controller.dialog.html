<mat-progress-bar *ngIf="mode === 'indeterminate'" [mode]="mode"></mat-progress-bar>
<mat-form-field>
  <input #filterinput matInput type="text" placeholder="Search for any value ..." [value]="filter">
  <button mat-button *ngIf="filterinput.value" matSuffix mat-icon-button aria-label="Clear" (click)="filterinput.value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-raised-button color="primary" (click)="search(filterinput.value)">Search</button>

<div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

  <!-- START COLUMN DEFINITION -->
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row">
        <service-status [status]='"running"'></service-status>
      </td>
    </ng-container>
  <!-- END COLUMN DEFINITION -->

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;">
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
