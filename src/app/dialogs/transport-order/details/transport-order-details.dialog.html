<div *ngFor="let to of toData | async">
  <h2>Direct Properties</h2>
  <table class="details">
    <tr>
      <td>Id:</td>
      <td>{{ to?.id }}</td>
    </tr>
    <tr>
      <td>Location:</td>
      <td>{{ to?.locationLabel }}</td>
    </tr>
    <tr>
      <td>WaitingFor:</td>
      <td>{{ to?.waitingFor }}</td>
    </tr>
    <tr>
      <td>Priority:</td>
      <td>{{ to?.priority }}</td>
    </tr>
    <tr>
      <td>Type:</td>
      <td>{{ to?.type }}</td>
    </tr>
    <tr>
      <td>Age:</td>
      <td>{{ to?.age }}</td>
    </tr>
    <tr>
      <td>finished:</td>
      <td>{{ to?.finished }}</td>
    </tr>
  </table>
  <h2>Nested Properties</h2>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
              Targets
          </mat-panel-title>
        </mat-expansion-panel-header>

        <table>
          <tr *ngFor="let target of to.targets; index as i">
            <td>{{ target.name }}</td>
          </tr>
        </table>
      </mat-expansion-panel>
    </mat-accordion>
</div>
