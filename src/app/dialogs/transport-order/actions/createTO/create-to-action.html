<h1 mat-dialog-title>Create TransportOrder</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Reason" [(ngModel)]="data.reason">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="TuName" [(ngModel)]="data.tuName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Type" [(ngModel)]="data.transportOrderType">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Target" [(ngModel)]="data.target">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">Create TU!</button>
</div>
