<!-- ProgressBar for loading Query -->
  <mat-progress-bar *ngIf="queryMode === 'indeterminate'" [mode]="queryMode"></mat-progress-bar>

<!-- Search with Clear Button -->
  <mat-form-field>
    <!-- Input for search -->
      <input matInput type="text" placeholder="Search for any value ..." [value]="filter">

    <!-- Clear Button -->
      <button mat-button *ngIf="filter != ''" matSuffix mat-icon-button aria-label="Clear" (click)="resetFilter()">
        <mat-icon>close</mat-icon>
      </button>

  </mat-form-field>

<!-- Submit Button -->
  <button mat-raised-button color="primary" (click)="search()">Search</button>



<!-- Action Accordion -->
  <mat-accordion class="action-bar">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <!-- Title -->
          <mat-panel-title>
            Actions
          </mat-panel-title>

        <!-- Description -->
          <mat-panel-description>
            ( click to show dialog actions ... )
          </mat-panel-description>

      </mat-expansion-panel-header>

      <!-- Action Buttons -->
        <button mat-raised-button>Create TransportUnit</button>

    </mat-expansion-panel>
  </mat-accordion>



<!-- Table -->
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

      <!-- START COLUMN DEFINITION -->

        <!-- 'NAME' Column (sticky) -->
          <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row?.name}} </td>
          </ng-container>

        <!-- 'TYPE' Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row?.type?.name}} </td>
          </ng-container>

        <!-- 'LOCATION' Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
            <td mat-cell *matCellDef="let row"> {{row?.locationLabel}} </td>
          </ng-container>

        <!-- 'ORDER' Column -->
          <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order </th>
            <td mat-cell *matCellDef="let row"> <mat-checkbox [disabled]="true" [checked]="row?.hasActiveTo "></mat-checkbox> </td>
          </ng-container>

        <!-- 'ERROR' Column -->
          <ng-container matColumnDef="error">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Error </th>
            <td mat-cell *matCellDef="let row"> <mat-checkbox [disabled]="true" [checked]="row?.errorCodes"></mat-checkbox></td>
          </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell class="detail" *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
              <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <external-dialog-link icon="open_in_new" name="Location Dialog"></external-dialog-link>
              <external-dialog-link icon="open_in_new" name="TransportOrder Dialog"></external-dialog-link>
              <external-dialog-link icon="info_outline" name="Details Dialog" [routerLink]="'details/' + element.name"></external-dialog-link>
                <!--
                <button mat-raised-button>Jump to 'Location Dialog'</button>
                <button mat-raised-button>Jump to 'TransportOrder Dialog'</button>
                <button mat-raised-button color="primary" >View more Details</button>
              -->
              </div>
            </td>
          </ng-container>

        <!-- END COLUMN DEFINITION -->

      <!-- END COLUMN DEFINITION -->
        <!-- Header Row -->
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>

          <!-- Data Row -->
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element" (click)="expandedElement = expandedElement === element ? null : element"></tr>

          <!-- Expandable Row -->
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    <!-- END COLUMN DEFINITION -->
    </table>

  <!-- Pagination -->

    <mat-paginator [pageSizeOptions]="[5]" hidePageSize showFirstLastButtons></mat-paginator>
    <div style="position: fixed;
    bottom: 0px;
    z-index: 9999;
    width: 100%;
    text-align: center;
    font: 500 0.8em Roboto,'Helvetica Neue',sans-serif;
    color: #ffffffab;
    background: #3f51b5;
    padding-bottom:5px">
      Page {{paginator.pageIndex + 1}} of {{paginator.getNumberOfPages() + 1 | trunc}}
    </div>
</div>
