<mat-progress-bar *ngIf="mode === 'indeterminate'" [mode]="mode"></mat-progress-bar>
<div class="example-container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" multiTemplateDataRows>

  <!-- START COLUMN DEFINITION -->
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row">
        <service-status [status]='row?.runtimeState'></service-status>
      </td>
    </ng-container>
    <ng-container matColumnDef="daemon" sticky>
      <th mat-header-cell *matHeaderCellDef> Daemon </th>
      <td mat-cell *matCellDef="let row"> {{row?.daemonState}} </td>
    </ng-container>

    <ng-container matColumnDef="start" sticky>
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let row"> {{row?.lastStart}} </td>
    </ng-container>

    <ng-container matColumnDef="stop" sticky>
      <th mat-header-cell *matHeaderCellDef> Stop </th>
      <td mat-cell *matCellDef="let row"> {{row?.lastStop}} </td>
    </ng-container>
  <!-- END COLUMN DEFINITION -->

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;">
  </tr>
</table>
</div>
